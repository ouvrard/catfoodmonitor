<section data-ng-controller="SigfoxdevicesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sigfoxdevices</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sigfoxdevice in sigfoxdevices" data-ng-href="#!/sigfoxdevices/{{sigfoxdevice._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sigfoxdevice.created | date:'medium'"></span>
				by
				<span data-ng-bind="sigfoxdevice.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sigfoxdevice.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sigfoxdevices.$resolved || sigfoxdevices.length">
    	No Sigfoxdevices yet, why don't you <a href="/#!/sigfoxdevices/create">create one</a>?
    </div>
</section>
