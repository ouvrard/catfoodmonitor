<section data-ng-controller="SigfoxmsgsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="sigfoxmsg.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == sigfoxmsg.user._id))">
		<a class="btn btn-primary" href="/#!/sigfoxmsgs/{{sigfoxmsg._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="sigfoxmsg.date | date:'mediumDate'"></span>
		</em>
	</small>
</section>
