<section data-ng-controller="SigfoxmsgsController">
    <div class="page-header">
        <h1>New Sigfoxmsg</h1>
    </div>
    <div class="col-md-12">
        Mock SigFox data
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="slot_Load">slot_Load</label>
                    <div class="controls">
                        <input type="text" data-ng-model="slot_Load" id="slot_Load" class="form-control" placeholder="slot_Load" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="device">device</label>
                    <div class="controls">
                        <input type="text" data-ng-model="device" id="device" class="form-control" placeholder="device">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
